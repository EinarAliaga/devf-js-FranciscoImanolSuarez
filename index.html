<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Cajero Automático</h2>
        <div id="login-area" class="text-center">
            <h4>Login</h4>
            <input type="text" id="username" class="form-control mb-2" placeholder="Usuario" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña" required>
            <button id="login-btn" class="btn btn-primary" onclick="login()">Ingresar</button>
        </div>

        <div id="atm-area" class="text-center d-none">
            <h4 id="welcome-message">Bienvenido/a, Usuario</h4>
            <div id="balance-display" class="my-3"></div>
            <div class="my-3">
                <label for="deposit-amount">Cantidad a depositar:</label>
                <input type="number" id="deposit-amount" class="form-control mb-2">
                <button class="btn btn-success" onclick="deposit()">Depositar</button>
            </div>
            <div class="my-3">
                <label for="withdraw-amount">Cantidad a retirar:</label>
                <input type="number" id="withdraw-amount" class="form-control mb-2">
                <button class="btn btn-warning" onclick="withdraw()">Retirar</button>
            </div>
            <button class="btn btn-info" onclick="showBalance()">Consultar Saldo</button>
            <button class="btn btn-danger my-2" onclick="logout()">Salir</button>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="index.js"></script>
</body>
</html>
